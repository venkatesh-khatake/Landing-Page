<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Watches</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <i class="fa-brands fa-apple"></i>
            </div>
            <ul id="menuList">
                <li><a href="">Mac</a></li>
                <li><a href="">iPhone</a></li>
                <li><a href="">iPad</a></li>
                <li><a href="">iWatch</a></li>
                <li><a href="">Support</a></li>
            </ul>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i> | <i class="fa-solid fa-bag-shopping"></i>
            </div>
            <div class="menu-icon">
                <i class="fa-solid fa-bars" onclick="toggleMenu()"></i>
              </div>
        </nav>

        <div class="homepage">
         <div class="left-box">
            <div class="text">
                <h1>The Perfect Moment</h1>
                <h2>Between Past And <br> Future.</h2>
            </div>
            <div class="btn">
                <button>Buy Now</button>
            </div>
         </div>
         <div class="right-box">
            <div class="upper-box">
                <img src="images/1 1.png" alt="" id="big-img">
            </div>
            <div class="lower-box">
                <div class="box" id="box-1">
                    <img src="images/4.png" alt="">
                </div>
                <div class="box" id="box-2">
                    <img src="images/5.png" alt="">

                </div>
                <div class="box" id="box-3">
                    <img src="images/3.png" alt="">

                </div>
            </div>
         </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
